<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Movie</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="wrapper">
      <header id="page-banner">
        <h1 class="title">Movie To Watch</h1>
      </header>

      <section id="movie-list">
        <ul>
          <li>
            <span class="name">Intern</span>
            <div class="button-container">
              <span class="edit">Edit</span>
              <span class="delete">Delete</span>
            </div>
          </li>
          <li>
            <span class="name">Elite</span>
            <div class="button-container">
              <span class="edit">Edit</span>
              <span class="delete">Delete</span>
            </div>
          </li>
          <li>
            <span class="name">Squid Game</span>
            <div class="button-container">
              <span class="edit">Edit</span>
              <span class="delete">Delete</span>
            </div>
          </li>
          <li>
            <span class="name">Money Heist</span>
            <div class="button-container">
              <span class="edit">Edit</span>
              <span class="delete">Delete</span>
            </div>
          </li>
        </ul>
      </section>

      <form id="add-movie">
        <input type="text" placeholder="Add your movie" />
        <button>ADD</button>
      </form>
    </main>
  </body>
</html>
